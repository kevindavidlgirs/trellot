<div class="page-container">
    <div class="sidebar">
        <div class="add-items-button">
            <a (click)="addBoard()">
                <i class="material-icons">add_box</i>
            </a>
            <a (click)="selectBoards()">
                <i class="material-icons">remove_circle</i>
            </a>
        </div>
        <div class="list-items-owner-board" *ngIf="!slctBoards">
            <label class="label-style">Your board(s)</label>
            <a class="list-item" *ngFor="let board of userBoards" routerLink="board-view/{{ board.id }}">
                <i class="material-icons">dashboard</i>{{ board.name }}
            </a>
        </div>
        <div class="list-items-owner-board" *ngIf="slctBoards">
            <label class="label-style">Your board(s)</label>
            <form [formGroup]="formBoards" novalidate>
                <div class="list-item" *ngFor="let board of userBoards">
                    <mat-checkbox labelPosition="before" (change)="onCheckboxChange(board.id)">
                        {{ board.name }}
                    </mat-checkbox>
                </div>
                <div>
                    <button type="button" (click)="cancelDeleteBoards()">Cancel</button>
                    <button type="button" (click)="deleteBoards()">Delete</button>
                </div>
            </form>
        </div>
        <hr style="background-color: white;">
        <div class="list-items-invited-board">
            <label class="label-style">Other board(s)</label>
            <a class="list-item" *ngFor="let board of boardsWhereUserIsInvited" routerLink="board-view/{{ board.id }}">
                <i class="material-icons">dashboard</i>{{ board.name }}
            </a>
        </div>
    </div>
    <div class="page-content-container">
        <router-outlet></router-outlet>
    </div>
</div>
